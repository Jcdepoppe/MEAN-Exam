<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-link" [routerLink]="['/pets']">Home</button>
      <div *ngIf="pet" class='info'>
        <h4>Details about {{pet.name}}</h4>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Type: </label>
          <div class="col-sm-8">
            <input
              readonly
              class="form-control-plaintext"
              value="{{pet.type}}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Description: </label>
          <div class="col-sm-8">
            <input
              readonly
              class="form-control-plaintext"
              value="{{pet.description}}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Skills: </label>
          <div class="col-sm-8">
            <input
              readonly
              class="form-control-plaintext"
              value="{{pet.skillOne}}"
            />
          </div>
          <label class="col-sm-4 col-form-label"></label>
          <div class="col-sm-8">
            <input
              readonly
              class="form-control-plaintext"
              value="{{pet.skillTwo}}"
            />
          </div>
          <label class="col-sm-4 col-form-label"></label>
          <div class="col-sm-8">
            <input
              readonly
              class="form-control-plaintext"
              value="{{pet.skillThree}}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Likes: </label>
          <div class="col-sm-8">
            <input
              readonly
              class="form-control-plaintext"
              value="{{pet.likes}}"
            />
          </div>
        </div>
      </div>
      <button [disabled]=" liked" class="btn btn-info" disabled (click)="like()">
          Like this pet!
      </button>
      <button class="btn btn-success" (click)="delete()">
        Adopt this pet!
      </button>
    </div>
  </body>
</html>
